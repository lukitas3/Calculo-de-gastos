<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculador de pagos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculador.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="card-body">
        <div class="row justify-content-center">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Sueldo" aria-label="Dinero disponible" id="disponible"><b>$</b>
                </div>
        </div>
        <br>
        <div class="row justify-content-center">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Tarjeta Nativa Mastercard" aria-label="Monto a pagar" id="monto1"><b>$</b>
                </div>
        </div>
        <br>
        <div class="row justify-content-center">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Tarjeta Nativa Visa" aria-label="Monto a pagar" id="monto2"><b>$</b>
                </div>
        </div>
        <br>
        <div class="row justify-content-center">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Tarjeta Galicia Mastercard" aria-label="Monto a pagar" id="monto3"><b>$</b>
                </div>
        </div>
        <br>
        <div class="row justify-content-center">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Tarjeta Galicia Visa" aria-label="Monto a pagar" id="monto4"><b>$</b>
                </div>
        </div>
        <br>
        <div class="row justify-content-center">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Celulares" aria-label="Monto a pagar" id="monto5"><b>$</b>
                </div>
        </div>
        <br>
        <button type="button" class="btn btn-outline-success">Calcular pago.</button>
        <br><br>
        <div id="resultado"></div>
        </div>
    </div>
    <script src='calculador.js'></script>
</body>
</html>
